name: instagram_clone
description: instagram offline-first clone
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  bloc: ^9.0.0
  env:
    path: packages/env
  firebase_core: ^3.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.3
  google_sign_in: ^6.2.2
